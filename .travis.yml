# basic travis setup for a simple Ubuntu focal container
sudo: true
dist: focal
language: bash

before_install:
  - sudo apt-get -y install texlive-latex-base

script:
  - make

deploy:
  provider: releases
  api_key:
    secure: 
  file: "brothertonresume.pdf"
  overwrite: true
  skip_cleanup: true
  on:
    branch: "master"